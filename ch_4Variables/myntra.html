<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Myntra_Bag_Exercise</title>
  <link rel="stylesheet" href="myntra.css">
</head>
<body>
  <button class="first"onclick="cartQuantity+=1;document.querySelector('#cart-summary').innerText = `Your Bag has ${cartQuantity} items.`">Add to Bag</button>
  <button class="second"onclick="cartQuantity-=1;document.querySelector('#cart-summary').innerText = `Your Bag has ${cartQuantity} items.`">Move to Wishlist</button>
  <button class="third"onclick="cartQuantity+=2;document.querySelector('#cart-summary').innerText = `Your Bag has ${cartQuantity} items.`">Add 1+1 sale item</button>
<h1 id="cart-summary"></h1>

  <script>
    let cartQuantity=5;
document.querySelector('#cart-summary').innerText = `Your Bag has ${cartQuantity} items.`
    

  </script>
</body>
</html>
