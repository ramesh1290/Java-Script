<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <script>
    //JS OBJECT
    let product = {
      name: 'T-shirt',
      price: 400,
      rating: {
        stars: 4,
        noOfReviews: 452,
      },
    };
    console.log(product);
    console.log(typeof(product));

    let str=JSON.stringify(product);
    console.log(str);
    console.log(typeof(str));

    let obj=JSON.parse(str);
    console.log(obj);





  </script>

</body>
